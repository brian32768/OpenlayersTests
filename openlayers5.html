<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11, IE=10, IE=9, ie=8, ie=7">

    <title>openlayers5</title>

    <link rel="stylesheet" href="node_modules/ol/ol.css" type="text/css" />
    <link rel="stylesheet" href="openlayers5.css" />
</head>
<body>

    <h1>OpenLayers 5 example</h1>

    <p>
        Inspired by the book "OpenLayers 3.x Cookbook Second Edition"
        This is almost the same as the <a href="openlayers4.html">version 4 example</a> (and version 3 too).
        Version 5 is refactored into many small files.
    </p>

    <div id="js-map" class="map"></div>

    <!-- fix for IE and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    
    <!-- include everything -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>

    <!-- to use import I'd need type="module" here but import only works partially with OL and not at all with old browsers -->
    <script src="openlayers5.js">
    </script>

</body>
</html>
